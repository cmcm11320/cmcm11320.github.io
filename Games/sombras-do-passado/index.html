    <!-- calc ferias -->
    <script>
        document.querySelector('#botao_ferias').addEventListener('click', function () {
            var input_salario = document.querySelector('#salario_base').value;
        var input_hora = document.querySelector('#hora_extra').value;
        var input_abono = document.querySelector('#abono').value;
        var input_ferias = document.querySelector('#ferias_usufruidas').value;
        var input_pendentes = document.querySelector('#pendentes').value;
        var input_adiantamento = document.querySelector('#adiantamento').value;
        
        // scroll and show block
        document.getElementById("resanchor_ferias").scrollIntoView();
        document.getElementById("resultado_ferias").style.display = "block";
        
        // output valores adicionados
        document.getElementById("output_salario_base").innerHTML = input_salario;
        document.getElementById("output_hora_extra").innerHTML = input_hora;
        document.getElementById("output_abono_pecuniario").innerHTML = input_abono;
        document.getElementById("output_dias_usufruidos").innerHTML = input_ferias;
        document.getElementById("output_numero_pendentes").innerHTML = input_pendentes;
        document.getElementById("output_adiantar_parcela").innerHTML = input_adiantamento;
        
        //  init calculos

        input_salario = parseFloat(input_salario);
        input_hora = parseFloat(input_hora);
        input_ferias = parseInt(input_ferias);
        input_pendentes = parseInt(input_pendentes);
        var valorabono=0;
        var addabono=0;
        var parcela13=0;
        // salario das ferias:
        // (salario base + media hora) dividido por 30 multiplicado pelos dias usufruidos
        var salferias = parseFloat(salferias);
        salferias = (input_salario + input_hora)*input_ferias/30;
        salferias = parseFloat(salferias).toFixed(2);
        
        // adicional de ferias 1/3
        // um terço do salario das ferias

        var addferias = parseFloat(addferias);
        addferias = salferias/3;
        addferias = parseFloat(addferias).toFixed(2);

        // abono pecuniario e adicional do abono
        // um terço do salario base e um terco do valor do abono

        if(input_abono == "Sim"){
          valorabono = (input_salario+input_hora)/3;
          addabono = valorabono/3;
          valorabono = parseFloat(valorabono).toFixed(2);
          addabono = parseFloat(addabono).toFixed(2);
        }
        else{
          valorabono = 0;
          addabono = 0;
        }

        

        // parcela adiantada
        // 50% do salario base

        if(input_adiantamento == "Sim"){
          parcela13 = input_salario/2;
          parcela13 = parseFloat(parcela13).toFixed(2);

        }
        else{
          parcela13 = 0;
        }


        // calculo proventos
        var total_proventos = parseFloat(total_proventos);
        total_proventos = parseFloat(salferias)+parseFloat(addferias)+parseFloat(valorabono)+parseFloat(addabono)+parseFloat(parcela13);
        total_proventos = parseFloat(total_proventos).toFixed(2);

        // desconto inss

        var percentual_inss = parseFloat(percentual_inss);
        percentual_inss = 8.0;
        var desconto_inss = parseFloat(desconto_inss);
        desconto_inss= (parseFloat(salferias)+parseFloat(addferias)) * parseFloat(percentual_inss)/100;
        desconto_inss = parseFloat(desconto_inss).toFixed(2);

        // desconto irff
        var percentual_irff = parseFloat(percentual_irff);
        percentual_irff = 0.00;
        var desconto_irff = parseFloat(desconto_irff);
        desconto_irff = parseFloat(total_proventos) * percentual_irff;
        desconto_irff = parseFloat(desconto_irff).toFixed(2);

        // total descontos
        var totaldesconto = parseFloat(totaldesconto);
        totaldesconto = parseFloat(desconto_irff)+parseFloat(desconto_inss);
        totaldesconto = parseFloat(totaldesconto).toFixed(2);

        // resultado final

        var resultadofinal = parseFloat(resultadofinal);
        resultadofinal = parseFloat(total_proventos)-parseFloat(totaldesconto);
        resultadofinal = parseFloat(resultadofinal).toFixed(2);

        // output valores

        document.getElementById("output_salario_ferias").innerHTML = salferias;
        document.getElementById("output_adicional_ferias").innerHTML = addferias;
        document.getElementById("output_abono_pec").innerHTML = valorabono;
        document.getElementById("output_adicional_abono").innerHTML = addabono;
        document.getElementById("output_percentual_inss").innerHTML = percentual_inss;
        document.getElementById("output_desconto_inss").innerHTML = desconto_inss;
        document.getElementById("output_percentual_irff").innerHTML = percentual_irff;
        document.getElementById("output_desconto_irff").innerHTML = desconto_irff;
        document.getElementById("output_parcela_adiantada").innerHTML = parcela13;
        document.getElementById("output_total_provento").innerHTML = total_proventos;
        document.getElementById("output_total_desconto").innerHTML = totaldesconto;
        document.getElementById("output_resultado_final").innerHTML = resultadofinal;
        });
            
    </script>
    <!-- calc rescisao -->
    <script>
       

        function showoptions(x) {
          if (x.value == "Sim") {
            
            document.getElementById("ferias_num").style.visibility = "visible";
          } else {
            document.getElementById("ferias_num").style.visibility = "colapse";
          }
        }
        function showoptionsmotivo(x) {
          if (x.value == "4" || x.value == "5") {
            
            document.getElementById("fimcontrato").style.visibility = "visible";
          } else {
            document.getElementById("fimcontrato").style.visibility = "collapse";
          }
        }
  
      document.querySelector('#botao_rescisao').addEventListener('click', function () {
  
        // get values from form
          
          var input_admissao = document.getElementById("input_admissao").value;
          var input_rescisao = document.getElementById("input_rescisao").value;
          var input_motivo = document.querySelector('#input_motivo').value;
          var input_final = document.querySelector('#input_fim_contrato').value;
          var input_salario = document.querySelector('#input_salario').value;
          var input_aviso = document.querySelector('#input_aviso').value;
          var input_ferias = document.querySelector('#input_ferias').value;
          var input_ferias_vencidas = document.querySelector("#input_ferias_vencidas").value;
          var input_dependentes = document.querySelector('#input_dependentes').value;
  
          
          // scroll and show result table
          document.getElementById("resanchor_rescisao").scrollIntoView();
          document.getElementById("resultado_rescisao").style.display = "block";
  
          // init variables
          
          var date1 = new Date(input_admissao);
          var date2 = new Date(input_rescisao);
          var date3 = new Date(input_final);
  
          var delta_dias_adm_res = date2.getTime() - date1.getTime();
          delta_dias_adm_res = delta_dias_adm_res/(1000*60*60*24);
          var delta_dias_contrato = date3.getTime() - date2.getTime();
          delta_dias_contrato = delta_dias_contrato/(1000*60*60*24);
          var avisoval = parseFloat(0.00);
          var salfam = parseFloat(0.00);
          var salario_indenizado_13 = parseFloat(0.00);
          var ferias_indenizadas = parseFloat(0.00);
          var terco_ferias_indenizadas = parseFloat(0.00);
          var recisao_antecipada = parseFloat(0.00);
  
              // calculo saldo do salario
          // ultimo salario/30 * dias trabalhados
  
          var saldosal = parseFloat(input_salario)*(delta_dias_adm_res+1)/30
          saldosal = parseFloat(saldosal).toFixed(2);
  
          // menu motivo
  
          if(input_motivo=="0"){
            // dispensa sem justa causa
            if(input_aviso=="Indenizado"){
              avisoval = parseFloat(input_salario);
              avisoval = parseFloat(avisoval).toFixed(2);
              salfam = parseFloat(0.00).toFixed(2);
              salario_indenizado_13 = parseFloat(saldosal)/2;
              salario_indenizado_13 = parseFloat(salario_indenizado_13).toFixed(2);
              ferias_indenizadas = parseFloat(salario_indenizado_13);
              ferias_indenizadas = parseFloat(ferias_indenizadas).toFixed(2);
              terco_ferias_indenizadas = parseFloat(ferias_indenizadas)/3;
              terco_ferias_indenizadas = parseFloat(terco_ferias_indenizadas).toFixed(2);
            }
            else{
              // salario familia
              // 14% do saldo salario por dependente
              salfam = parseFloat(saldosal)* parseInt(input_dependentes) * 13.89/100
              salfam = parseFloat(salfam).toFixed(2);
            }
                
          } else if(input_motivo=="1"){
            // dispensa com justa causa
  
            // salario familia
              // 14% do saldo salario por dependente
              salfam = parseFloat(saldosal)* parseInt(input_dependentes) * 13.89/100
              salfam = parseFloat(salfam).toFixed(2);
          } else if(input_motivo=="2"){
            // pedido de demissao
            // salario familia
            // 14% do saldo salario por dependente
            salfam = parseFloat(saldosal)* parseInt(input_dependentes) * 13.89/100
            salfam = parseFloat(salfam).toFixed(2);
  
          } else if(input_motivo=="3"){
            // Término do contrato de experiência
          
            // salario familia
            // 14% do saldo salario por dependente
            salfam = parseFloat(saldosal)* parseInt(input_dependentes) * 13.89/100
            salfam = parseFloat(salfam).toFixed(2);
            
          } else if(input_motivo=="4"){
            // Recisão antecipada de contrato de experiência pelo empregador
            // salario familia
            // 14% do saldo salario por dependente
            salfam = parseFloat(saldosal)* parseInt(input_dependentes) * 13.89/100
            salfam = parseFloat(salfam).toFixed(2);
            recisao_antecipada = parseFloat(saldosal)* parseInt(delta_dias_contrato)/10;
            recisao_antecipada = parseFloat(recisao_antecipada).toFixed(2);
  
          } else if(input_motivo=="5"){
            // Recisão antecipada de contrato de experiência pelo empregado
            // salario familia
            // 14% do saldo salario por dependente
            salfam = parseFloat(saldosal)* parseInt(input_dependentes) * 13.89/100
            salfam = parseFloat(salfam).toFixed(2);
            recisao_antecipada = parseFloat(saldosal)* parseInt(delta_dias_contrato)/10;
            recisao_antecipada = parseFloat(recisao_antecipada).toFixed(2);
  
          }
          
          
  
      
          
          // ferias vencidas
          // 20% do saldo do salario * dias de ferias vencidas
          if(input_ferias_vencidas=="Sim"){
            var ferias_vencidas = parseFloat(saldosal)* parseInt(input_ferias) *20/100;
            ferias_vencidas = parseFloat(ferias_vencidas).toFixed(2);
          }
          else{
            var ferias_vencidas = parseFloat(0.00);
            ferias_vencidas = parseFloat(ferias_vencidas).toFixed(2);
          }
          
  
          // terco sobre ferias vencidas
          // 1/3 de ferias_vencidas
  
          var terco_ferias_vencidas = parseFloat(ferias_vencidas)/3;
          terco_ferias_vencidas = parseFloat(terco_ferias_vencidas).toFixed(2);
  
          // calculo inss
          var inss = parseFloat(inss);
          inss = saldosal * 7.5 /100;
          inss = parseFloat(inss).toFixed(2);
  
          // total de vencimentos
          // saldo do salario + aviso previo + rescisao + salario familia + 13salarioindenizado
          // + ferias vencidas + 1/3 sobre ferias vencidas + ferias indenizadas
          // + 1/3 sobre ferias indenizadas
  
          var totalvencimentos = parseFloat(saldosal) + parseFloat(avisoval) + parseFloat(recisao_antecipada)+ parseFloat(salfam)+ parseFloat(salario_indenizado_13);
          totalvencimentos = parseFloat(totalvencimentos) + parseFloat(ferias_vencidas) + parseFloat(terco_ferias_vencidas) + parseFloat(ferias_indenizadas) + parseFloat(terco_ferias_indenizadas);
          totalvencimentos = parseFloat(totalvencimentos).toFixed(2);
          
          // total de descontos
          var total_descontos = parseFloat(inss);
          total_descontos = parseFloat(total_descontos).toFixed(2);
          // liquido rescisao
  
          var liquido_res = parseFloat(totalvencimentos)- parseFloat(total_descontos);
          liquido_res = parseFloat(liquido_res).toFixed(2);
  
          // write values
          document.getElementById("output_saldo").innerHTML = saldosal;
          document.getElementById("output_aviso").innerHTML = avisoval;
          document.getElementById("output_rescisao").innerHTML = recisao_antecipada;
          document.getElementById("output_salario_familia").innerHTML = salfam;
          // document.getElementById("13salprop").innerHTML = salario;
          document.getElementById("output_salario_13_ind").innerHTML = salario_indenizado_13;
          document.getElementById("output_ferias_vencidas").innerHTML = ferias_vencidas;
          document.getElementById("output_terco_ferias_vencidas").innerHTML = terco_ferias_vencidas;
          // document.getElementById("feriasprop").innerHTML = salario;
          // document.getElementById("tercoferiasprop").innerHTML = salario;
          document.getElementById("output_ferias_ind").innerHTML = ferias_indenizadas;
          document.getElementById("output_terco_ferias_ind").innerHTML = terco_ferias_indenizadas;
          document.getElementById("output_total_vencimentos").innerHTML = totalvencimentos;
          document.getElementById("output_inss").innerHTML = inss;
          // document.getElementById("irrf").innerHTML = salario;
          // document.getElementById("insssob13").innerHTML = salario;
          // document.getElementById("irrfsob13").innerHTML = salario;
          // document.getElementById("avisoprevio").innerHTML = salario;
          // document.getElementById("resantcontrato").innerHTML = salario;
          document.getElementById("output_total_desconto").innerHTML = total_descontos;
          document.getElementById("output_liquido_res").innerHTML = liquido_res;
  
      });

  
    </script>
