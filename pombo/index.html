    <script>
      document.querySelector('#cript').addEventListener('click', function () {
         
          // scroll and show block
          document.getElementById("resanchor").scrollIntoView();
          document.getElementById("resultado").style.display = "block";

          var phrase = document.querySelector('#text-1').value;
          
          const pombify = (phrase) => {
          return phrase
          .split(' ')
          .map((word) => {
            const wordLetters = word.split('')
            return wordLetters
            .map((letter, index) => {
              const charCode = letter.charCodeAt(0);
              const binary = charCode
              .toString(2)
              .padStart(8, 0)

              const prus = binary
              .replace(/0/g, 'pru, ')
              .replace(/1/g, 'pru pru, ')
              .replace(/, $/, '')

              return prus
            })
            .join('-')
          })
          .join('~')
        }
        
 
      var bla = pombify(phrase);



          // output valores
          document.getElementById("output_texto1").innerHTML = bla;

      
      });
          
  </script>
  <script>
    document.querySelector('#decript').addEventListener('click', function () {
         
         // scroll and show block
         document.getElementById("resanchor").scrollIntoView();
         document.getElementById("resultado").style.display = "block";

         var phrase = document.querySelector('#text-2').value;
  
     const despombify = (prurase) => {
       return prurase
       .split('~')
       .map((word) => {
         return word
          .split('-')
         .map((letter) => {
           const binary = letter
           .replace(/pru pru(, )*/g, '1')
           .replace(/pru(, )*/g, '0')

          return String.fromCharCode(parseInt(binary, 2))
         })
        .join('')
       })
       .join(' ')
     }

     var blabla = despombify(phrase);


         // output valores
         document.getElementById("output_texto1").innerHTML = blabla;


     
     });
